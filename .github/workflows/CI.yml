name: d-minecraft-CI
on:
  push:
  workflow_dispatch:
  pull_request:
      types: [ closed ]

jobs:

  build-image:
    runs-on: ubuntu-latest
    steps:
      - name: Get Time
        id: time
        uses: nanzm/get-time-action@v1.1
        with:
          timeZone: 1
          format: 'YYYY-MM-DD-HH-mm-ss'
      - name: Usage
        env:
          TIME: "${{ steps.time.outputs.time }}"
        run: |
          echo $TIME
      - name: Get repo
        uses: actions/checkout@v2
      - name: 🐳 Build image 🐳
        run: docker build -t minecraft-server:1.17.1 .
      - name: 🐸 Login to JFrog 🐸
        uses: docker/login-action@v1
        with:
          registry: lefodeurcou.jfrog.io
          username: ${{ secrets.JFROG_USER }}
          password: ${{ secrets.JFROG_PASSWORD }}
      - name: 🐳 Tag image 🐸
        run: docker tag minecraft-server:1.17.1 lefodeurcou.jfrog.io/minecraft-server-docker-local/minecraft-server:1.17.1
      - name: 🐸 Send as artifact 🐸
        run: docker push lefodeurcou.jfrog.io/minecraft-server-docker-local/minecraft-server:1.17.1
